{% extends 'templates/app.html' %} 

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="card card-default">
            <div class="card-header">Change Password</div>
            <div class="card-body">
                <form action="{{ path_for('auth.password.change') }}" method="post" autocomplete="off">                    
                    <div class="form-group">
                        <label for="password_old">Current Password</label>
                        <input type="password" name="password_old" id="password_old" class="form-control {{ errors.password_old ? ' is-invalid' : '' }}">
                        {% if errors.password_old %}
                        <span class="form-text text-danger">{{ errors.password_old | first }}</span>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control {{ errors.password ? ' is-invalid' : '' }}">
                        {% if errors.password %}
                        <span class="form-text text-danger">{{ errors.password | first }}</span>
                        {% endif %}
                    </div>                                              
                    <button type="submit" class="btn btn-default">Change password</button>
                  
                    {{csrf.field | raw}}
                
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
