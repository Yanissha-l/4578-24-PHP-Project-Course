{% extends 'templates/app.html' %} {% block content %}
<div class="container" style="margin-top: 10%; margin-left: 40%; width: 40%;">
    <div class="row">
        <div class="col-md-8">
            <div class="card card-default">
                <div class="card-header">Sign in</div>
                <div class="card-body">
                    <form action="{{ path_for('auth.signin') }}" method="post" autocomplete="off">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="you@domain.com" class="form-control {{ errors.email ? ' is-invalid' : '' }}"
                                value="{{ old.email }}"> {% if errors.email %}
                            <span class="form-text text-danger">{{ errors.email | first }}</span>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control {{ errors.password ? ' is-invalid' : '' }}"> 
                            {% if errors.password %}
                            <span class="form-text text-danger">{{ errors.password | first }}</span>
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-default">Sign in</button>

                        {{csrf.field | raw}}

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
